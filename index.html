<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
    <script defer src="script.js"></script>
    <title>Marvel Character Search Engine</title>
</head>
<body>
    <header>
        <h1>Marvel Cinematic Universe Engine</h1>
        <form>
            <label>Marvel Character: 
                <input type="text" placeholder="Search Character Here" />
                <input type="submit" value="Search" />
            </label>
        </form>

        <main>
            <h3>Name</h3>
            <p id="name"></p>
            <p>Powers</p>
            <p id="powers"></p>
            
        </main>

        
        <div class="container" id="contentContainer">
            <div class="d-flex align-items-center" id="characterSpinnerSection"></div>
            <div class="d-flex align-items-center" id="comicsSpinnerSection"></div>
            <section id="characterSection"></section>
            <section id="comicSection"></section>
          </div>   

    </header>
</body>
</html>
